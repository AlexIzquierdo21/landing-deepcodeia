<!DOCTYPE html>
<html lang="es">
<head>
           <meta charset="UTF-8">
           <meta name="viewport" content="width=device-width, initial-scale=1.0">
           <title>DeepCodeIA - Landing Page</title>
           <link rel="stylesheet" href="style.css">
</head>
<body>
       <main>
               <h1>DeepCodeIA</h1>
               <p>Aprende programación de forma práctica</p>

           <section class="links">
               <a class="social-link youtube" href="https://youtube.com/@DeepCodeIA" target="_blank"
                  rel="noopener noreferrer" aria-label="YouTube de DeepCodeIA">YouTube</a>
               <a class="social-link instagram" href="https://instagram.com/deepcode.ia" target="_blank"
                  rel="noopener noreferrer" aria-label="Instagram de DeepCodeIA">Instagram</a>
               <a class="social-link tiktok" href="https://tiktok.com/@deepcodeia" target="_blank"
                  rel="noopener noreferrer" aria-label="TikTok de DeepCodeIA">TikTok</a>
               <a class="social-link github" href="https://github.com/AlexIzquierdo21" target="_blank"
                  rel="noopener noreferrer" aria-label="GitHub de DeepCodeIA">GitHub</a>
           </section>

           <section class="live">
               <h2>Próximo directo</h2>
               <p>Construyendo esta landing page desde cero</p>
               <div id="countdown">Cargando...</div>
           </section>
           <div class="featured-video">
               <iframe
                   class="yt-embed"
                   src="https://www.youtube.com/embed/videoseries?list=UUApsnpx_r5ZKlbxFpIKkTzw"
                   title="Último Video de YouTube"
                   loading="lazy"
                   referrerpolicy="no-referrer"
                   allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                   allowfullscreen></iframe>
           </div>
       </main>
    <script src="script.js"></script>
</body>
</html>
